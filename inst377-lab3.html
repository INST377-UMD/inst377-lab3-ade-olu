<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>INST 377 (0104) - Lab 3</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <div class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
      </div>

      <!-- Nav -->
      <nav class="nav">
        <ul>
          <li><a href="https://www.awwwards.com/">Awwwards</a></li>
          <li><a href="https://gemini.google.com/">Gemini</a></li>
          <li><a href="https://testudo.umd.edu/">Testudo</a></li>
        </ul>
      </nav>

      <!-- Body -->
      <div class="main-body">
        <!-- Main Content -->
        <div class="main-content">
          <h2>Please choose one of the following.</h2>
          <!-- Form -->
          <form>
            <!-- Name Input-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <!-- Choice Dropdown -->
            <label for="choice">Choice:</label>
            <select id="choice" name="choice" required>
              <option value="rock">Rock</option>
              <option value="paper">Paper</option>
              <option value="scissors">Scissors</option>
            </select>
            <br />
            <!-- Submit Button -->
            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <h2>Rules</h2>
          <h2>You must choose Rock, Paper or Scissors</h2>
          <h2>The Combos are as follows:</h2>
          <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
          </ul>
        </div>
      </div>

      <!-- Footer -->
      <div class="header-footer">
        <p>Lab 3 - Footer</p>
      </div>
    </div>
  </body>
</html>
